<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="input-text" placeholder="0" readonly>
            <button id="clear-btn">AC</button>
            <button id="plus-0r-minus">+/-</button>
            <button id="percent">%</button>
            <button id="divide">&divide;</button>
            <button id="number seven">7</button>
            <button id="number eight">8</button>
            <button id="number nine">9</button>
            <button id="times">&times;</button>
            <button id="number four">4</button>
            <button id="number five">5</button>
            <button id="number six">6</button>
            <button id="minus">-</button>
            <button id="number one">1</button>
            <button id="number two">2</button>
            <button id="number three">3</button>
            <button id="plus">+</button>
            <button id="number zero">0</button>
            <button id="dot">.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
